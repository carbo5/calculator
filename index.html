<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        
    </header>
    <main>
        <section>
            <div id="outline">
                <div id="calculator" class="column">
                    <div class="h_line" >
                        <input type="text" name="result" id="result" value="0" disabled>
                    </div>
                    <div class="calculator_row row">
                        <div ><button name="ac" class="BGlightgray">AC</button></div>
                        <div ><button name="plus_moins" class="BGlightgray">+/-</button></div>
                        <div class="BGlightgray"><button name="percent" class="BGlightgray">%</button></div>
                        <div><button name="divide" class="BGOrange">/</button></div>
                    </div>
                    <div class="calculator_row row">
                        <div><button name="sept" class="number BGDarkgray">7</button></div>
                        <div><button name="huit" class="number BGDarkgray">8</button></div>
                        <div><button name="neuf" class="number BGDarkgray">9</button></div>
                        <div><button name="X" class="BGOrange">X</button></div>
                    </div>
                    <div class="calculator_row row">
                        <div><button name="quatre" class="number BGDarkgray">4</button></div>
                        <div><button name="cinq" class="number BGDarkgray">5</button></div>
                        <div><button name="six" class="number BGDarkgray">6</button></div>
                        <div><button name="moins" class="BGOrange">-</button></div>
                    </div>
                    <div class="calculator_row row">
                        <div><button name="un" class="number BGDarkgray">1</button></div>
                        <div> <button name="deux" class="number BGDarkgray">2</button></div>
                        <div> <button name="trois" class="number BGDarkgray">3</button></div>
                        <div><button name="plus" class="BGOrange">+</button></div>
                    </div>
                    <div class="calculator_row row ">
                        <div class="grow left_marign"><button name="zero" class="number BGDarkgray">0</button></div>
                        <div class="normal_grow"><button name="point" class="BGDarkgray">.</button></div>
                        <div class="normal_grow"><button name="egal" class="BGOrange">=</button></div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
